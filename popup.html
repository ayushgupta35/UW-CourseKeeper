<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UW CourseKeeper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <img src="icon.png" alt="UW CourseKeeper Icon" class="icon">
            <h1>UW CourseKeeper</h1>
        </div>
        <ul id="course-list">
            <!-- Courses will be populated dynamically -->
        </ul>
        <a href="https://register.uw.edu/register/" class="gold-button" target="_blank">
            Go to Registration Page
        </a>
        <a href="https://notify.uw.edu/notify/" class="gold-button" id="syncNotifyButton">
            Sync Notifications
        </a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
